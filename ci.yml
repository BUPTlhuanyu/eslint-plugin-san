Global:
  tool: build_submitter

Default:
  profile: [dev]

Profiles:
  - profile:
    name: dev
    env: DECK_CENTOS7U5_K3
    command: export NODE_ENV='development'
    release: false

  - profile:
    name: prod
    env: DECK_CENTOS7U5_K3
    command: export NODE_ENV='production'
    release: false
